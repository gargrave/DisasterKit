<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">

    <h2>Categories</h2>
    <br>

    <table class="table">
      <tr class="info">
        <th>Name</th>
        <th>Controls</th>
      </tr>
      <tr category-row cat="cat"
          ng-repeat="cat in catCtrl.cats">
      </tr>
    </table>

    <form action="" ng-submit="catCtrl.addNewCategory()" class="form-inline">
      <div class="form-group">
        <label for="input_name">Name: </label>
        <input type="text" class="form-control" id="input_name">
      </div>
      <button class="btn btn-primary">Save</button>
    </form>



  </div>
</div>
