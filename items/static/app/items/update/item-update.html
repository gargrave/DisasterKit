<div id="item-update-container"
     class="col-xs-12 col-md-6 col-md-offset-3"
     ng-hide="itemUpdateCtrl.loading">

  <div>
    <h2>Update an Item</h2>
    <p>Fields marked with <span class="error_text">*</span> are required.</p>
  </div>
  <br>

  <!-- update item form -->
  <form class="dk-form" name="updateForm"
        ng-submit="itemUpdateCtrl.saveEdits()">
    <div item-entry-form ctrl="itemUpdateCtrl" form="updateForm"></div>
    <!-- submit/cancel buttons -->
    <div>
      <input class="btn btn-primary" type="submit" value="Submit"
             ng-disabled="!itemUpdateCtrl.canSaveEdits()">
      <button class="btn btn-default pull-right"
              ui-sref="dk.item_detail({'id': itemUpdateCtrl.item.id})">Cancel
      </button>
    </div>
  </form>
</div>
