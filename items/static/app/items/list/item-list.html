<div id="item-detail-container" ng-hide="itemListCtrl.loading">
  <div id="items-display">

    <div class="row">
      <div class="col-md-12">

        <button class="btn btn-primary" ui-sref="dk.item_create">Add</button>

      </div>
    </div>
    <br>

    <div class="row">
      <div class="col-md-12">

        <table class="table">
          <tr class="info">
            <th>Name</th>
            <th>Category</th>
            <th>Sub-Category</th>
            <th>Count</th>
            <th>Date Added</th>
            <th>Expiration</th>
          </tr>
          <tr item-widget item-data="item" class="{A item.trClass A}"
              ng-repeat="item in itemListCtrl.items | orderBy:'-exp' track by item.id">
          </tr>
        </table>

      </div>
    </div>
  </div>
</div>
