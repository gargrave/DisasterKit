<div class="dk-panel col-xs-12 col-md-8 col-md-offset-2 ng-cloak">
  <div class="panel panel-primary">

    <div class="panel-heading">
      <h3 class="panel-title">Add an Item</h3>
    </div>

    <div class="panel-body">
      <div id="item-create-container"
           ng-hide="itemCreateCtrl.loading">
        <p>Fields marked with <span class="error_text">*</span> are required.</p>

        <!-- add new item form -->
        <form class="dk-form" name="createForm"
              ng-submit="itemCreateCtrl.saveNewItem()" required>
          <div item-entry-form ctrl="itemCreateCtrl" form="createForm"></div>
          <!-- submit/cancel buttons -->
          <div>
            <input class="btn btn-primary" type="submit" value="Submit"
                   ng-disabled="!itemCreateCtrl.canSaveNewItem()">
            <button class="btn btn-default pull-right"
                    ui-sref="dk.item_list">Cancel
            </button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
