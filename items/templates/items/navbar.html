{% if user.is_authenticated %}
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">

    <div class="navbar-header">
      <a class="navbar-brand" ui-sref="dk.item_list">
        <strong>disaster_kit</strong>
      </a>
    </div>

    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li ui-sref-active="active">
          <a ui-sref="dk.item_list">Home <span class="sr-only">(current)</span></a>
        </li>
        <li ui-sref-active="active">
          <a ui-sref="dk.item_create">Add an Item</a>
        </li>
        <li ui-sref-active="active">
          <a ui-sref="dk.category_list">Categories</a>
        </li>
        <!-- email test link -->
        <li>
          <a href ng-click="main.sendWeeklyReport()">Send Test</a>
        </li>
      </ul>


      <a class="btn btn-default navbar-btn navbar-right"
         href="{% url 'django.contrib.auth.views.logout' %}">
        Logout
      </a>
      <p class="navbar-text navbar-right">
        Logged in as
        <strong>{{ user.username }}</strong>
        {% if user.is_staff %}
        <a href="/admin/">
          <em>(admin)</em>
        </a>&nbsp;
        {% endif %}
      </p>
    </div>

  </div>
</nav>
{% endif %}
