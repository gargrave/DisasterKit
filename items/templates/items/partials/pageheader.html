<div class="row">
  <div class="eight columns">
    <span id="app_title" class="bold_text">disaster_kit</span>
    {% if user.is_authenticated %}
    <small>v.{{ globalvars.version }}</small>
    <span id="app-nav">
      <a ui-sref="dk.home">Home</a> |
      <a ui-sref="dk.item_list">Item List</a>
    </span>
    {% endif %}
  </div>

  <div class="four columns">
    {# display user name and admin link (if user is admin) #}
    {% if user.is_authenticated %}
      <span class="u-pull-right">
        Logged in as <strong>{{ user.username }}</strong>
        {% if user.is_staff %}
          <a href="/admin/"><em>(admin)</em></a>
        {% endif %}
        | <a href="{% url 'django.contrib.auth.views.logout' %}">Logout</a>
      </span>
    {% endif %}
  </div>
</div>
